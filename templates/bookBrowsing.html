<!DOCTYPE html>
<html lang="en">
<head>
  <title>Book Browsing</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style1.css') }}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="jumbotron">
  <div class="container text-center">
    <h1>Online Book Store</h1>      
  </div>
</div>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="http://localhost:8000/bookBrowsing">Books</a></li>
        <li><a href="http://localhost:8000/customisationPage">Customise Book Printing</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="http://localhost:8000/bookCartOrder"><span class="glyphicon glyphicon-shopping-cart"></span> Book Cart</a></li>
        <li><a href="http://localhost:8000/customisationOrders"><span class="glyphicon glyphicon-shopping-cart"></span> Customised Printing Orders</a></li>
        <li><a href="http://localhost:8000/logout"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="row" style="margin: 1%;">
    {% for product in products %}
    <div class="col-sm-6 col-lg-3"> 
        <form method="post" action="/add">
            <div class="single-publication">
                <figure style="margin: auto; width:100%; height: 550px;">
                <a href="#">
                    <img src="/static/styles/photos/{{ product.books }}" style="width:100%; max-height:520px;">
                </figure>

                <div class="publication-content">
                    <span class="author">{{ product.author }}</span>
                    <h3><a href="#">{{ product.bookTitle }}</a></h3>
                    <h4 class="price">$ {{ product.price }}</h4>
                </div>

                <div class="add-to-cart">
                <input type="hidden" name="bookCode" value="{{ product.bookCode }}"/>
                <input type="text" class="product-quantity" name="quantity" value="1" size="2" />
                <input type="submit" value="Add to Cart" class="default-btn" />
                </div>
            </div>
        </form>
    </div>
{% endfor %}    
</div>
</body>
</html>
